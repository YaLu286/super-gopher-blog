
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SuperGopherBlog</title>
        {template "styles"}
    </head>
    <body style="min-height:100vh">
        <div id="header"><h1 style="text-align:center">SuperGopher Blog</h1></div>
        <div id="wrapper">
            {{template "menu"}}
            <div id="main">
                <ul>
                    <div id="message">
                        <h3>{{.Title}}</h3>
                        <!-- <hr style="height: 1px; background-color:darkblue;color:darkblue;"> -->
                        <p>{{.Text}}</p>
                        <br>
                        <div style="height: 12px;">
                        <p style="font-size: 12px;float:right; text-align:center">{{.PostDate.Format "15:04 [02/01/2006]" }}</p>
                        </div>
                    </div >
                    <br>
                </ul>
            </div>
        </div>
        {{template "footer"}}
    </body>
</html>
