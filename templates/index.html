<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SuperGopherBlog</title>
        <link type="stylesheet" href="/static/css/main.css">
        {{template "styles"}}
    </head>
    <body style="min-height:100vh">
       {{template "header"}}
        <div id="wrapper">
            {{template "menu"}}
            <div id="main">
                <ul>
                    {{range .Articles}}
                    <div id="message"><a style="display: block; width:100%; height:100%" href="/What?">
                        <h3><a id="li-a-nav" href="/article/{{.ID}}">{{.Title}}</a></h3>
                        <!-- <hr style="height: 1px; background-color:darkblue;color:darkblue;"> -->
                        <p>{{.Text}}</p>
                        <br>
                        <div style="height: 12px;">
                        <p style="font-size: 12px;float:right; text-align:center">{{.PostDate.Format "15:04 [02/01/2006]" }}</p>
                        </div>
                    </a>
                    </div >
                    <br>
                    {{end}}
                </ul>
                <div id="paginator">
                {{if ge .PrevPage 0}}
                <a href="/articles/{{.PrevPage}}" style="text-align:center">Previous</a>
                {{end}}
                {{if le .NextPage .LastPage}}
                <a href="/articles/{{.NextPage}}" style="text-align:center">Next</a>
                {{end}}
                <a href="/articles/{{.LastPage}}" style="text-align:center">Last</a>
                </div>
            </div>
        </div>
        {{template "footer"}}
    </body>
</html>
